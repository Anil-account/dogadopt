{% extends 'layout.html' %}
{% load static %}

{% block title %}
<title>Home</title>
{% endblock title %}

{% block content %}

<section>
    <div class="container text-center">
        <div class="row justify-content-md-center mt-2 p-2">

            <div class="card p-2 border-0 bg-dark text-white">
                <div class="card-body">
                    <h4>Enter new password</h4>
                    <p>Please enter your new password twice so we can verify you typed it in correctly</p>
                </div>
                <form method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-primary col my-2 mb-3" name="Update Password">Update Password</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
