{% extends 'layout.html' %}

{% block title %}
<title>About</title>
{% endblock %}
{% load static %}

{% block content %}

<div class="container">
  {% for story in stories %}
  <div class=" position-relative col-lg-12 col-sm-12 row m-0  mb-4 mt-4 border">
    <div class="col-sm-10 col-md-6 col-lg-6 row">
      <img src="{{story.image}}" class="story-img roundend-circle img-fluid " alt="rescued dog pic" style="width: 50%;">
    </div>
    <div class="media-body col-sm-4 col-lg-6">
      <h5 class="mt-3">{{story.title}}</h5>
      <p>{{story.details}}</p>
      <a href="#" class="btn btn-primary m-3" data-toggle="modal" data-target="#exampleModal{{forloop.counter}}">Read More</a>
    </div>
  </div>
<!-- Modal -->
<div class="modal fade" id="exampleModal{{forloop.counter}}" tabindex="-1" aria-labelledby="exampleModalLabel{{forloop.counter}}" aria-hidden="true">
<div class="modal-dialog modal-dialog-scrollable modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title " id="exampleModalLabel{{forloop.counter}}">{{story.title}}e</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="cotainer">
            <img src="{{story.image}}" class="story-img img-fluid "  alt="rescued dog pic" style="width:50%;" >
         </div>
         <div class="container">
             <p class="p-4" style="font-family: 'Times New Roman', Times, serif; font-size: 1.2rem;">
                 {{story.details}}
             </p>
         </div>   
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary " data-dismiss="modal">Close</button>

    </div>
  </div>
</div>

</div>
{% endfor %}



    
    
</div>



{% endblock %}
