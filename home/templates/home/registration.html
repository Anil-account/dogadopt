<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
    Create Account
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

            <form>
                <!--Name  -->
                <div class="form-group mb-3 row px-3"> 
                    <input id="firstname" name="firstname" type="text" placeholder="First Name" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4 col-lg-6 mb-3 mb-lg-0" >                          
                    <input id="lastname" name="lastname" type="text" placeholder="Last Name" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4  col-lg-6 ">
                </div>
                <div>
                  <input type="text" name="username" placeholder="User Name" required="" class="form-control rounded-pill border-0 shadow-sm px-y mb-3">
                </div>

                <!-- Email -->
                <div class="form-group mb-3">
                    <input id="email" name="email" type="email" placeholder="Email address" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                </div>
                <!-- password -->
                <div class="form-group mb-3">
                    <input id="newpassword" name="newpassword" type="password" placeholder="New Password" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                </div>
                <!-- confirmpassword -->
                <div class="form-group mb-3">
                    <input id="confirmpassword" name="confirmpassword" type="password" placeholder="Confirm Password" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4 ">
                </div>
                <div class="custom-control custom-checkbox mb-3">
                    <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                    <label for="customCheck1" class="custom-control-label">I agree to the
                      <a href="#" data-target="#exampleModalCenter" data-toggle="modal">Terms and Conditions</a>                                                                                                      <!-- Modal -->
                                                       
                    </label>
                </div>
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        ...
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Sign in</button>

            </form>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
