{% extends 'adminlayout.html' %}
{% block title %}
<title>
    Admin
</title>
{% endblock %}
{% load static %}

{% block content %}


  
<div class="col bg-white">

  <div class="container pt-5 pb-5">
      <h3 class="pt-3 text-center">Posts</h3>

      
      <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Image</th>
              <th scope="col">Description</th>
              <th scope="col">Username</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>

            {% for adopt in adopts %}

            <tr>
              <th scope="row">{{adopt.name}}</th>
              <td><img src="{{adopt.image.url}}" alt="" class="img-fluid" style="width: 10rem;"></td>
              <td>{{adopt.description}}</td>
              <td>{{adopt.postedby}}</td>

              <td><div class="row">
                <a href="/admins/deleteadopt/{{adopt.id}}"><button class="btn btn-danger ml-3">Delete</button></a>
                </div>
            </td>
            </tr>
            {% endfor %}

          </tbody>
        </table>
  
      </div>

  </div>

{% endblock %}
