{% extends 'layout.html' %}
{% block title %}
<title>
  Profile Update
</title>
{% endblock %}


{% block content %}

<div class="row py-5 px-4 ">

    <div class="col-xl-10 col-md-10 col-sm-10 mx-auto">

        <div class="bg-white shadow rounded overflow-hidden">

            <div class="container  pt-3">
                <h1>Edit Profile</h1>
                <hr>
            </div>
            <div class="col-md-9 personal-info">
                <div class="alert alert-info alert-dismissable">
                  <a class="panel-close close" data-dismiss="alert">Ã—</a> 
                  <i class="fa fa-coffee"></i>
                  This is an <strong>.alert</strong>. Use this to show important messages to the user.
                </div>
                <h3 class="pt-3 ">Change Password</h3>
                <form class="form-horizontal" role="form" method="POST">
                  {% csrf_token %}
                  <div class="mx-auto">
                    <div class="form-group">
                      <label class="col-lg-3 control-label">Current Password:</label>
                      <div class="col-lg-8">
                        <input class="form-control" type="password" value="{{user_info.}}" name="oldpassword">
                      </div>
                    </div>
                    <div class="form-group">
        
                      <label class="col-lg-3 control-label">New Password:</label>
                      <div class="col-lg-8">
                        <input class="form-control" type="password" value="{{user_info.}}" name="newpassword">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-lg-3 control-label">Confirm Password:</label>
                      <div class="col-lg-8">
                        <input class="form-control" type="password" value="{{user_info.}}" name="confirmpassword">
                      </div>
                    </div>
                
                <!-- edit form column -->                  
                    <div class="form-group">
                      <label class="col-md-3 control-label"></label>
                      <div class="col-md-8">
                        <input type="submit" class="btn btn-primary" value="Update">
                        <span></span>
                        <input type="reset" class="btn btn-default" value="Cancel">
                      </div>
                    </div>

                  </div>
                </form>
              </div>
        </div>

    </div>
</div>

{% endblock %}





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    
</body>
</html>
